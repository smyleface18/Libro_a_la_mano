<!DOCTYPE html>
<html>
<head>
  <style>
    /* Estilos para el input tipo file */
    .input-file {
      width: 200px;
      height: 40px;
      background-color: #f2f2f2;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 10px;
      cursor: pointer;
    }
    
    /* Estilos para cuando se pasa el cursor por encima */
    .input-file:hover {
      background-color: #e0e0e0;
    }
    .input-file:active{
        background-color: black;
        border-radius: 50%;
    }
  </style>
</head>
<body>
  <input type="file" class="input-file" />
</body>
</html>
